<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title>Chat w/ Mr.oh</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar--alt">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>01:48</span>
      </div>
      <div class="status-bar__column">
        <span>42%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header--alt">
      <div class="screen-header--alt__column">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="screen-header--alt__column"><h1>Settings</h1></div>
      <div class="screen-header--alt__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp"><span>Monday, July 19, 2021</span></div>
      <div class="message-row message-row--get">
        <img
          src="https://pbs.twimg.com/profile_images/1077192019305349121/J4oa9cqd_400x400.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Sang Sick Oh</span>
          <div class="message__info">
            <span class="message__bubble">Yes.</span>
            <span class="message__time">01:37</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Yes.</span>
            <span class="message__time">01:37</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is tooooo big ðŸ˜­</span>
    </div>
    <script></script>
  </body>
</html>
