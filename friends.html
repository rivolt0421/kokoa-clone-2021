<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title>Friends-KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>01:48</span>
      </div>
      <div class="status-bar__column">
        <span>42%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="page">
      <header class="screen-header">
        <h1>Friends</h1>
        <ul class="screen-header__icons">
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-music"></i></li>
          <li>
            <i class="fas fa-cog"></i>
          </li>
        </ul>
      </header>
      <div class="name-display">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right"></i>
      </div>

      <main class="main-screen">
        <div class="user-components">
          <div class="user-components__cover">
            <img
              class="user-components__avatar"
              src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F252CEA35547BCC9E0C"
            />
          </div>
          <div class="user-components__info">
            <h1 class="user-components__name">Jang Yes</h1>
            <p>we all are misaeng.</p>
          </div>
        </div>
        <div class="channel">
          <div class="channel__header">
            <span>Channel</span>
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="user-components">
            <div class="user-components__column">
              <img
                class="user-components__avatar--sm"
                src="https://pbs.twimg.com/profile_images/561746708699176961/iXI-Yzyn_400x400.png"
                alt=""
              />
            </div>
            <div class="user-components__info">
              <h1 class="user-components__name">One International</h1>
            </div>
            <div
              class="user-components__column user-components__column--channel"
            >
              <span>3</span>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </main>
    </div>

    <ul class="nav-bar">
      <li>
        <a href="friends.html"><i class="fas fa-user fa-2x"></i></a>
      </li>
      <li>
        <a href="chats.html"
          ><i class="far fa-comment fa-2x"></i>
          <span class="badge nav-bar__notification">1</span></a
        >
      </li>
      <li>
        <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li>
        <a href="more.html"><i class="fas fa-ellipsis-v fa-2x"></i></a>
      </li>
    </ul>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is tooooo big ðŸ˜­</span>
    </div>
    <script></script>
  </body>
</html>
