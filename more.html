<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title>More-KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>01:48</span>
      </div>
      <div class="status-bar__column">
        <span>42%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="page">
      <header class="screen-header">
        <h1>More</h1>
        <ul class="screen-header__icons">
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-music"></i></li>
          <li>
            <a href="settings.html"><i class="fas fa-cog"></i></a>
            <span class="reddot"></span>
          </li>
        </ul>
      </header>

      <main class="main-screen">
        <div class="user-components">
          <div class="user-components__column">
            <img
              class="user-components__avatar user-components__avatar--lg"
              src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F252CEA35547BCC9E0C"
            />
          </div>
          <div class="user-components__info">
            <h1 class="user-components__name more__profile-name">Jang Yes</h1>
            <p>+82 10-8308-6577&nbsp&nbsp<i class="fas fa-info-circle"></i></p>
          </div>
          <div class="user-components__column">
            <i class="fas fa-envelope-open-text fa-2x"></i>
          </div>
        </div>
        <ul class="icons-box icons-box--more">
          <li>
            <i class="far fa-calendar-check fa-2x"></i>
            <h1>Calendar</h1>
          </li>
          <li>
            <div>
              <i class="fas fa-inbox fa-2x"></i>
              <h1>Talk Drive</h1>
              <span class="reddot"></span>
            </div>
          </li>
          <li>
            <i class="far fa-grin fa-2x"></i>
            <h1>Emoji</h1>
          </li>
          <li>
            <i class="fas fa-brush fa-2x"></i>
            <h1>Themes</h1>
          </li>
          <li>
            <i class="fas fa-file-invoice-dollar fa-2x"></i>
            <h1>Account</h1>
          </li>
          <li>
            <i class="far fa-comments fa-2x"></i>
            <h1>Open Chat</h1>
          </li>
        </ul>

        <div class="suggestion">
          <div class="suggestion__header">
            <h1>Suggestions</h1>
            <ul class="icons-box">
              <li>
                <img
                  class="user-components__avatar--sm"
                  src="https://w.namu.la/s/0000c5b4bb2599e5eee77d47dcf0fedad216f845a398e85574d3a0d403599624295e628d0d1ad033fb3356fddf0bc872d838ef9a020752a96832a06f486ddc85a768a4ee8ae1c3d4bdd6d0519631f89ee1067880766a4218b257e8896b658e2e"
                />
                <h1>Cookie run</h1>
              </li>
              <li>
                <img
                  class="user-components__avatar--sm"
                  src="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,g=0.5x0.5,f=auto/9618dc37-d71d-4640-a16c-be9b93934d23.png"
                />
                <h1>Doodle jump</h1>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>

    <ul class="nav-bar">
      <li>
        <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li>
        <a href="chats.html">
          <i class="far fa-comment fa-2x"></i>
          <span class="badge nav-bar__notification">1</span>
        </a>
      </li>
      <li>
        <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li>
        <a href="more.html"><i class="fas fa-ellipsis-v fa-2x"></i></a>
        <span class="reddot"></span>
      </li>
    </ul>
    <div id="no-mobile">
      <span>Your screen is tooooo big ðŸ˜­</span>
    </div>
    <script></script>
  </body>
</html>
